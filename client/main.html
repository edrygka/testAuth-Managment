<!DOCTYPE html>
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Menu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <style type="text/css">
        table, td {
          border:double;
        }
    </style>
</head>
<body>
    <script>
        fetch('http://localhost:3022/auth/main/table').then(response => {
            return response.text()
        }).then(data => {
            $('#div-table').append(data.toString())
            
            $(".edit").click(function(){
                const surname = this.id
                fetch(`http://localhost:3022/auth/user?surname=${surname}`).then(response => {
                    return response.text()
                }).then(data => {
                    console.log(data)
                })
            })

            $(".remove").click(function(){
                const surname = this.id
                fetch(`http://localhost:3022/auth/remove-user?surname=${surname}`).then(response => {
                    return response.text()
                }).then(data => {
                    location.reload()
                })
            })
        })
        </script>
    <h1>Employee Information Page</h1>
    <div id="div-table"></div>
    <a href="/auth/create-user">New</a><br>
    <a href="/logout">Logout</a>
</body>
</html>
